name: CI/CD Vite React

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List files (debug)
      run: ls -la
      
    - name: Verify package.json
      run: |
        if [ ! -f "package.json" ]; then
          echo "‚ùå package.json n√£o encontrado!"
          exit 1
        fi
        echo "‚úÖ package.json OK"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install dependencies
      run: npm install
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build
      run: npm run build
      
    - name: All tests passed! üéâ
      run: echo "‚úÖ CI Completo!"
